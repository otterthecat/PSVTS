<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keep it Secret. Keep it Safe.</title>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/twilight.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="node_modules/codemirror/mode/css/css.js"></script>
    <script src="node_modules/codemirror/mode/less/less.js"></script>
    <script src="node_modules/codemirror/mode/xml/xml.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:4000/socket.io/socket.io.js"></script>

</head>
<body>

    <div class="app ">

        <header class="appHeader">
            <ul class="menu">
                <li>
                    <button data-menu="createProject">Create</button>
                </li>
                <li>
                    <button data-menu="shareProject">Share</button>
                </li>
                <li>
                    <button data-menu="preferences">Preferences</button>
                </li>
                <li>
                    <button data-menu="preview">Preview</button>
                </li>
            </ul>
        </header>

        <div class="main">
            <div class="editor">

                <div class="nav">
                    <h2>File Tree</h2>
                    <ul class="fileList">
                    </ul>
                </div>

                <div class="codeMirror"></div>
            </div>

            <div class="preview">
                <iframe src="projects/index.html" frameborder="0"></iframe>
            </div>
        </div>

        <footer class="appFooter">
            <div class="terminalResponse"></div>
            <label for="console">Terminal:</label>
                <input type="text" id="console" name="console"/>
            <button>enter</button>
        </footer>
    </div>

    <script src="client/socket.js"></script>
    <script src="client/Editor.js"></script>
    <script src="client/Panels.js"></script>
    <script src="client/Terminal.js"></script>
    <script src="client/app.js"></script>
</body>
</html>
